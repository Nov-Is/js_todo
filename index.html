<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Todo List</title>
</head>
<body>
    <div class="todoapp">
      <h1 class="my-3 d-flex justify-content-center">Todo App</h1>
      <div class="create-todo d-flex justify-content-center align-items-center">
        <form id="js-form" class="mx-3 d-flex align-items-center justify-content-center gap-2">
          <input type="text" id="js-form-input" class="new-todo" placeholder="タスク名を入力" autocomplete="off">
          <input type="submit" id="js-todo-create" class="btn btn-primary" value="保存">
        </form>
      </div>
      <h2 class="my-3 d-flex justify-content-center">Todo List</h2>
      <div class="todolist ms-auto me-auto w-75" id="js-todo-list"></div>
    </div>
    <footer class="footer d-flex justify-content-center">
      <span id="js-todo-count">全てのタスク: 0  完了済み: 0  未完了: 0</span>
    </footer>
  <script src="index.js" type="module"></script>
</body>
</html>
